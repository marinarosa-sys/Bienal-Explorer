<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienal do Livro SP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="banner-bienal"  src="imgs\banner-bienal.png">
        <img class="logo-bienal" src="imgs\logo-bienal.png">
        <h1>Bienal Explorer</h1>
        <p class="instrucao">Descubra se seus editoras favoritas estarão no evento e onde encontrar cada atração!</p>
    </header>
    <main>
        <section class="inputbar">
            <input type="search" placeholder="Digite o nome da editora ou um gênero de seu interesse" id="campo-pesquisa">
            <button onclick="pesquisar()">Pesquisar</button>
        </section>

        <section class="resultados-pesquisa" id="resultados-pesquisa">
        </section>

    </main>
    <footer>
        <p>2024 - São Paulo.</p>
        <p>"Um país se faz com homens e livros." (Monteiro Lobato)</p>
    </footer>

    <script src="dados.js"></script>
    <script src="app.js"></script>
</body>
</html>
